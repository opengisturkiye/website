<svg width="200" height="60" viewBox="0 0 200 60" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradient for OpenGIS -->
    <linearGradient id="openGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#2E7D32;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4CAF50;stop-opacity:1" />
    </linearGradient>
    
    <!-- Gradient for Türkiye -->
    <linearGradient id="turkiyeGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#26A69A;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4DB6AC;stop-opacity:1" />
    </linearGradient>
    
    <!-- Map/GIS icon gradient -->
    <linearGradient id="iconGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2E7D32;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#4CAF50;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#26A69A;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle for icon -->
  <circle cx="25" cy="30" r="20" fill="url(#iconGradient)" opacity="0.1"/>
  
  <!-- GIS Map Icon -->
  <g transform="translate(25,30)">
    <!-- Map outline -->
    <path d="M-12,-10 L12,-10 L12,10 L-12,10 Z" 
          fill="none" 
          stroke="url(#iconGradient)" 
          stroke-width="2" 
          stroke-linecap="round"/>
    
    <!-- Map layers/grid -->
    <line x1="-8" y1="-6" x2="8" y2="-6" stroke="url(#iconGradient)" stroke-width="1.5" opacity="0.7"/>
    <line x1="-8" y1="0" x2="8" y2="0" stroke="url(#iconGradient)" stroke-width="1.5" opacity="0.7"/>
    <line x1="-8" y1="6" x2="8" y2="6" stroke="url(#iconGradient)" stroke-width="1.5" opacity="0.7"/>
    
    <line x1="-4" y1="-10" x2="-4" y2="10" stroke="url(#iconGradient)" stroke-width="1.5" opacity="0.7"/>
    <line x1="4" y1="-10" x2="4" y2="10" stroke="url(#iconGradient)" stroke-width="1.5" opacity="0.7"/>
    
    <!-- Location pin -->
    <circle cx="3" cy="-3" r="2.5" fill="url(#iconGradient)"/>
    <circle cx="3" cy="-3" r="1" fill="white"/>
  </g>
  
  <!-- OPENGIS Text -->
  <text x="55" y="25" 
        font-family="Arial, sans-serif" 
        font-size="18" 
        font-weight="bold" 
        fill="url(#openGradient)">
    OPENGIS
  </text>
  
  <!-- TÜRKIYE Text -->
  <text x="55" y="45" 
        font-family="Arial, sans-serif" 
        font-size="18" 
        font-weight="bold" 
        fill="url(#turkiyeGradient)">
    TÜRKİYE
  </text>
  
  <!-- Subtle accent line -->
  <line x1="55" y1="30" x2="185" y2="30" 
        stroke="url(#turkiyeGradient)" 
        stroke-width="1" 
        opacity="0.3"/>
</svg>